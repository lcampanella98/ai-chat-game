<div class="row">
  <div class="col-md-12" style="min-height: 200px;">
    <ngx-spinner
      bdColor = "rgba(96,41,41,0)"
      size = "medium"
      color = "#337ab7"
      type = "line-scale"
      [fullScreen] = "false"
    >
      <p style="color: #337ab7; margin-top: 80px;" > Waiting for game... </p>
    </ngx-spinner>
  </div>
</div>

<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-4">
    <button class="btn btn-primary" *ngIf="!waitingForRoom" (click)="findGame()">Find game</button>
    <button class="btn btn-primary" *ngIf="waitingForRoom" (click)="cancelFindGame()">Cancel</button>
  </div>
</div>
